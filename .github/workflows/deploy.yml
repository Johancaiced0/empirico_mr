name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant permission for Gradle wrapper
        run: chmod +x gradlew

      - name: Build with Gradle (skip tests)
        run: ./gradlew clean build -x test --refresh-dependencies --no-daemon

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: johancaiced0/mr_empirico_backend:latest

      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ðŸš€ Desplegando nueva versiÃ³n del backend..."
            docker pull johancaiced0/mr_empirico_backend:latest
            docker stop mr_empirico_backend || true
            docker rm mr_empirico_backend || true
            docker image prune -f
            docker run -d --restart always \
              --name mr_empirico_backend \
              -p 80:8080 \
              -v /home/ec2-user/secrets:/app/secrets \
              --env-file /home/ec2-user/mr_empirico/.env \
              johancaiced0/mr_empirico_backend:latest
